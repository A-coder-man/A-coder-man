<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Effect</title>
<style>
  #typed-text {
    font-size: 36px;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Ensures the text is hidden until typing effect starts */
    border-right: .15em solid orange; /* Cursor effect */
    white-space: nowrap; /* Prevents the text from wrapping */
    margin: 0 auto;
    letter-spacing: .15em; /* Adjusts spacing between letters */
    animation: typing 3s steps(30, end), blink-caret .5s step-end infinite;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }
</style>
</head>
<body>
  <div id="typed-text">Hello</div>
</body>
</html>
